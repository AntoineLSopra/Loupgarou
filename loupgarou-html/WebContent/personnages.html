  	 	<section id = creer-personnage>

		 		<br /> <br /> <br />
		 		<form class="perso">
			 		<div class="form-group row">
				        <label for="nom" class="col-md-3 col-form-label">Nom:</label>

				        </div>
			        </div>
			        <div class="form-group row">
				        <label for="nom" class="col-md-3 col-form-label">Pouvoir:</label>
				        <div class="col">
				            	<select class="form-control pouvoir" id="addPouvoir" name="addPouvoir">
				            	<option value="1">Loup</option>
							<option value="2" selected>Villageois</option>
						</select>
				        </div>
			        </div>
		        </form>	
		        <br /> <br />
		        <form class="check">
			        <div class="row">
						<div class="col  justify-content"> 
					  		<button type="submit" name="AjouterPerso" value="Envoyer" class="btn btn-primary btn-lg" onclick="envoyerPersonnage(); return false;">Enregistrer</button>
					  	</div>	
					  	<div class="col  justify-content"> 
					  		<button type="submit" name="AnnulerAjoutPerso" value="Envoyer" class="btn btn-primary btn-lg annuler" >Annuler</button>
					  	</div>	
					</div>	
				</form>
