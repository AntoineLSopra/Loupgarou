<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
		<title>Loup-Garou | Menu Admin</title>
		<meta name="Description" content= "Le meilleur jeu en ligne du monde.">
		<link rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
				crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="/assets/css/bouton.css" />
		<link rel="stylesheet" type="text/css" href="/assets/css/plateau.css" />
		<link rel="stylesheet" type="text/css" href="/assets/css/navbar.css" />
	</head>
	<body>  
		<nav class="navbar navbar-expand-lg">
			<div class="collapse navbar-collapse" id="navbarNav">
				<div> 		
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" href="/">Déconnexion</a></li>
					</ul>
				</div>
			</div>
		</nav>	

		<div id="colonnes">
		 	<section class="container" id="menuPartie">
				<div class=bloc> 
					<div class= bloctitre>
				 		<p class="col-12 text-center">ADMINISTRATEUR</p>
				 	</div>
				 	<div class= bloccontenu>
					 	<div class="col "> 
					 		<div class="row "><p class=gras > Username: &nbsp <p><p>[[${ utilisateur.username }]] </p></div>
					 	</div>
					</div> 
				 </div> 
	 		</section>
	 	
		 	<section class="container" id="deroulementPartie">
	 			<header class="container">
					<div class="row justify-content-center">
						<div class="col-8 text-center">
		     				<h1> MENU ADMIN </h1><br /><br />
		     			</div>
					</div>
		  		</header> 
		 		<div class="blocaccueil">
				 	<div class="row ">
						 <div class="col-8 text-left">
			     			<h5> Liste des actions:</h5>
			     		</div>
			     	</div>
					 <div class="row justify-content-center check">
					     	<a class="btn btn-primary btn-lg" th:href="@{personnages}">CRUD Personnages</a>  	
				 	</div>
				 	<br />
				 	 <div class="row justify-content-center check">
				     	<a class="btn btn-primary btn-lg" th:href="@{pouvoir}">CRUD Pouvoir</a> 
				 	</div>
				 	 <br /><br />
				 </div>
				 <br /><br />
		 	</section>
		 	
		 	<section class="container" id="organisationPartie">
		 		<div class= bloc>
		 		 	<div class= bloctitre>
				 		<p class="col-12 text-center">PARTIES EN COURS</p>
				 	</div>
				 	<div class= bloccontenu>
				 	<br />
				 		<div class="row ">
			 				<div class="col largeur" th:each="partie: ${parties}"> 
								<a class=" enregistrer btn btn-success" th:href="@{plateau/{id}(id=${partie.id})}">n°[[${ partie.id }]]</a>
							</div>
						</div>
					 	<br />
					 <br />
					 </div>
					 <div class= bloc>
					 	<div class=bloctitre>
					 		<p class="col-12 text-center">LISTE DES PERSOS</p>
						</div>
						<div class=bloccontenu>	
							<div class="row justify-content-center">
							 	<table>
							 		<thead class="thead-dark">
									    <tr align="center">
									      <th scope="col">Personnage</th>	
									       <th  scope="col">Pouvoir</th>
									   	</tr>
									 </thead>
									<tr th:each="personnage: ${personnages}">
										<td align="center">[[${ personnage.libelle }]]</td>
										<td align="center">
											<span th:each="pouvoir : ${personnage.pouvoirs}">
											<span th:text="${ pouvoir.libelle}"></span>, </span>
											<!-- SPAN AVEC TH-EACH : POUR CHAQUE POUVOIR DU PERSONNAGE -->
										</td>
									</tr>
							 	</table>
							 </div>
					 	</div>
				 	</div>
			 	</div>
			 	 <br /><br />
		 	</section>
	 	</div> 
	 	
  		<br /> <br />
	 	<footer class= "container fixed-bottom text-center">

	 	</footer>

			src="https://code.jquery.com/jquery-3.3.1.js"

			crossorigin="anonymous">

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
			integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
			crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
	</body>
</html>
