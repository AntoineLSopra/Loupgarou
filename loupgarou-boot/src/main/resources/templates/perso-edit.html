	<br />
	<section id=creer-personnage>
		<form method="POST">
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />
			<div class="container">
				<h2>Création d'un Personnage :</h2>
				<br />
				<div class="perso">
					<div class="form-group row">
						<label for="nom" class="col-md-3 col-form-label">Nom :</label>
						<div class="col">
							<input type="text" class="form-control" id="addPersonnage"
								name="libelle" th:value="${personnage?.libelle}" />
						</div>
					</div>
					<div class="form-group row">
						<label for="nom" class="col-md-3 col-form-label">Pouvoir :</label>
						<div class="col">
							<select name="monIdPouvoir">
								<option value="0">Sélectionner pouvoir1</option>
								<option th:each="pouvoir : ${pouvoirs}" th:value="${pouvoir.id}"
									th:text="${ pouvoir.libelle}"></option>
							</select>
						</div>
						<label for="nom" class="col-md-3 col-form-label">Pouvoir 2
							:</label>
						<div class="col">
							<select name="monIdPouvoir2">
								<option value="0">Sélectionner pouvoir2</option>
								<option th:each="pouvoir : ${pouvoirs}" th:value="${pouvoir.id}"
									th:text="${ pouvoir.libelle}"></option>
							</select>
						</div>
						<label for="nom" class="col-md-3 col-form-label">Pouvoir 3
							:</label>
						<div class="col">
							<select name="monIdPouvoir3">
								<option value="0">Sélectionner pouvoir3</option>
								<option th:each="pouvoir : ${pouvoirs}" th:value="${pouvoir.id}"
									th:text="${ pouvoir.libelle}"></option>
							</select>
						</div>
					</div>
				</div>
				<br />
				<div class="check">
					<div class="row">
						<div class="col  justify-content">
							<button type="submit" value="Ajouter"
								class="btn btn-primary btn-lg">Ajouter</button>
						</div>
						<div class="col justify-content">
							<a class="btn btn-success btn-lg AnnulerAjoutPerso"
								th:href="personnages">Annuler</a>
							<!-- <button type="submit" value="Annuler" class="btn btn-primary btn-lg annuler" href="personnages" >Annuler</button> -->
						</div>
					</div>
				</div>
			</div>
		</form>
	</section>
