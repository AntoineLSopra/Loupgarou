	 	<section id = liste-personnages>
	 		<div class="container">
	 			<h2>Liste des Pouvoirs</h2>
	 			<br />
				<table id="tableau1" class="table table-striped">
					  <thead class = table-dark >
					    <tr>
					      <th scope="col">#</th>
					      <th scope="col">Nom du Pouvoir</th>
					      <th scope="col">Action</th>				
					   	</tr>
					  </thead>
					  <tbody>
					  	<tr th:each="pouvoir : ${pouvoirs}">
					  		<td>[[${ pouvoir.id }]]</td>
							<td th:text="${ pouvoir?.libelle}" />
							<td>
							<span><a th:href="@{pouvoir/editer/{id}(id=${pouvoir.id})}"><input type="button" value="Modifier"></a></span>
							<span><a th:href="@{pouvoir/supprimer/{id}(id=${pouvoir.id})}"><input type="button" value="Supprimer"></a></span>
							</td>
						</tr>
					  </tbody>
				</table>
