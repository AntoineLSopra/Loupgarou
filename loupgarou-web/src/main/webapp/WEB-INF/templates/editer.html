<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head >

		<title>Le Produit en promo</title>
	</head>
	<body>
		<h1>Modifier un produit</h1>
		
		<!-- Nom du produit -->
		<form method="POST" > <!--  action="produit" si page différente -->
			
			<div class="form-group row">
					<label for="nom" class="col-sm-2 col-form-label">Le nom du produit&nbsp;:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="modele" name="modele" th:value="${ produit?.modele }" placeholder="Le nom du produit" />
					</div>
				</div>
				
				<!-- Prix du produit -->
			<div class="form-group row">
				<label for="prix" class="col-sm-2 col-form-label">Le prix du produit&nbsp;:</label>
				<div class="col-sm-10">
					<input type="number" step="0.2" class="form-control" id="prix" name="prix" th:value="${ produit?.prix }"  placeholder="Le prix du produit" />
				</div>
			</div>
			

			<div class="form-group row">
				<select name="fournisseur.id" >
					<option value="4" th:selected="${produit?.fournisseur?.id ==4}"> Quick Silver</option>
					<option value="5" th:selected="${ produit?.fournisseur?.id==5}">RIP</option>
				</select>
			</div>
			
			<input type="submit" value="OK"/>
			
		</form>
	</body>
</html>
