	 	<section id = liste-personnages>
	 		<div class="container">
	 			<h2>Liste des Personnages</h2>
	 			<br />
				<table id="tableau1" class="table table-striped">
					  <thead class = table-dark >
					    <tr>
					      <th scope="col">#</th>
					      <th scope="col">Nom du Personnage</th>
					      <th scope="col">Pouvoir</th>
					      <th scope="col">Action</th>				
					   	</tr>
					  </thead>
					  <tbody>
					  	<tr th:each="personnage : ${personnages}">
					  		<td>[[${ personnage.id }]]</td>
							<td th:text="${ personnage?.libelle}" />
							<td>
							<span th:each="pouvoir : ${personnage.pouvoirs}">
							<span th:text="${ pouvoir?.libelle}"></span>, </span>
								<!-- SPAN AVEC TH-EACH : POUR CHAQUE POUVOIR DU PERSONNAGE -->
							</td>
							<td>
							<span><a th:href="@{personnages/editer/{id}(id=${personnage.id})}"><input type="button" value="Modifier"></a></span>
							<span><a th:href="@{personnages/supprimer/{id}(id=${personnage.id})}"><input type="button" value="Supprimer"></a></span>
							</td>
						</tr>
					  </tbody>
				</table>
	 		</div>
