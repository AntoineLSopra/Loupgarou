<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Le Produit en promo</title>
	</head>
	<body>	
		<h1>Ajout d'un produit</h1>
		
		<div th:if="${produit != null}">
			<div th:errors="${produit.modele}"></div>
			<div th:errors="${produit.prix}"></div>
		</div>
				
		
		<!-- Nom du produit -->
		<form method="POST" > <!--  action="produit" si page différente -->
			<div class="form-group row">
					<label for="nom" class="col-sm-2 col-form-label">Le nom du produit&nbsp;:</label>
					<div class="col-sm-10">	
						<input type="text" class="form-control" id="modele" name="modele" placeholder="Le nom du produit" />
					</div>
				</div>
				
			<!-- Prix du produit -->
			<div class="form-group row">
				<label for="prix" class="col-sm-2 col-form-label">Le prix du produit&nbsp;:</label>
				<div class="col-sm-10">
					<input type="number" step="0.2" value=0 class="form-control" id="prix" name="prix" placeholder="Le prix du produit" required/>
				</div>
			</div>
			
			<div class="form-group row">
				<select name="fournisseur.id" >
					<option th:each="fournisseur: ${fournisseurs}"
						th:value="${ fournisseur.id }"
						th:text="${fournisseur.societe}"
						th:selected="${produit?.fournisseur?.id == fournisseur.id}"/>
				</select>
			</div>
			
			<input type="submit" value="OK"/>
		</form>
		
				

	</body>
</html>
